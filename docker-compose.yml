version: '3.8'

services:
  kiro2api:
    image: ${DOCKER_IMAGE:-ssmdo/kiro2api:latest}
    container_name: kiro2api
    restart: unless-stopped
    ports:
      - "${PORT:-8000}:8000"
    volumes:
      - ./config.yaml:/app/manifest/config/config.yaml:ro
      - ./data:/app/data
    environment:
      - TZ=Asia/Shanghai
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

